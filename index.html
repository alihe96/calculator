<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cs_internship</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headertext">calculator</div>
            <div class="window">
                <div class="min">&#8213</div>
                <div class="max">&#9723</div>
                <div class="close">&#10005</div>
            </div>
        </div>

        <div class="left">

            <div class="menu">
                <div class="hamburger">
                    <img src="/images/hamburger.png" alt="hamburger">
                </div>
                <h3 class="standard">Standard</h3>
                <div class="logo">logo</div>
            </div>

            <div class="zero">
                <div>0</div>
            </div>

            <div class="mline">
                <div>MC</div>
                <div>MR</div>
                <div>M+</div>
                <div>M-</div>
                <div>MS</div>
            </div>

            <div class="calculator">
                <div class="calOperator">%</div>
                <div class="calOperator">CE</div>
                <div class="calOperator">C</div>
                <div class="calOperator">&#9003;</div>
                <div class="calOperator">&#xf7</div>

                <div class="calOperator">&#8730</div>
                <div class="calNumber">7</div>
                <div class="calNumber">8</div>
                <div class="calNumber">9</div>
                <div class="calOperator">&#10005</div>

                <div class="calOperator">&#120013&#178</div>
                <div class="calNumber">4</div>
                <div class="calNumber">5</div>
                <div class="calNumber">6</div>
                <div class="calOperator">-</div>

                <div class="calOperator">&#120013&#179</div>
                <div class="calNumber">1</div>
                <div class="calNumber">2</div>
                <div class="calNumber">3</div>
                <div class="calOperator">+</div>

                <div class="calOperator">&#185/&#120013</div>
                <div class="calOperator">&#177</div>
                <div class="calNumber">0</div>
                <div class="calOperator">.</div>
                <div class="calOperator">=</div>
            </div>
        </div>


        <div class="right">
            <div class="rightText">History</div>
            <div>Memory</div>
            <div>There is no history yet</div>
        </div>
    </div>
</body>

</html>
